<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="/assets/om-symbol.svg">

    <title>Bhakti Quiz - Spiritual Knowledge Test</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');



        body {

            margin: 0;

            padding: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            box-sizing: border-box;

            overflow: hidden;

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            font-family: 'Poppins', sans-serif;

        }



        .container {

            display: flex;

            width: 100vw;

            height: 100vh;

            animation: fadeIn 1s ease-in;

        }



        .container > .image,

        .container > .logIn {

            flex: 1;

            height: 100%;

            position: relative;

        }



        .image {

            position: relative;

            overflow: hidden;

        }



        .image-text {

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            z-index: 1;

            text-align: center;

            color: white;

            width: 100%;

            padding: 2rem;

        }



        .image-text h1 {

            font-size: 4rem;

            font-weight: 700;

            margin: 0;

            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);

            animation: fadeInDown 1.2s ease-out;

            letter-spacing: 2px;

            line-height: 1.2;

            position: relative;

            padding-bottom: 20px;

        }



        .image-text h1::after {

            content: '';

            position: absolute;

            bottom: 0;

            left: 50%;

            transform: translateX(-50%);

            width: 100px;

            height: 4px;

            background: linear-gradient(90deg, transparent, #fff, transparent);

            animation: slideIn 1.5s ease-out forwards;

        }



        .image-text p {

            font-size: 1.5rem;

            margin-top: 1rem;

            opacity: 0;

            animation: fadeIn 1s ease-out forwards;

            animation-delay: 0.5s;

            font-weight: 300;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        }



        .image::after {

            content: '';

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(0, 0, 0, 0.2);

        }



        .image img {

            width: 100%;

            height: 100%;

            object-fit: cover;

            transform: scale(1.02);

            transition: transform 0.5s ease;

        }



        .image:hover img {

            transform: scale(1.05);

        }



        .logIn {

            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);

            display: flex;

            justify-content: center;

            align-items: center;

            padding: 2rem;

        }



        fieldset {

            width: 100%;

            max-width: 400px;

            padding: 2.5rem;

            border: none;

            border-radius: 20px;

            background: rgba(255, 255, 255, 0.95);

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

            transform: translateY(20px);

            animation: slideUp 0.8s forwards ease;

        }



        fieldset h3 {

            text-align: center;

            margin: 0 0 1.5rem 0;

            color: #333;

            font-size: 1.8rem;

            font-weight: 600;

        }



        form {

            display: flex;

            flex-direction: column;

            gap: 1.2rem;

        }



        label {

            font-weight: 500;

            color: #555;

            margin-bottom: 0.25rem;

            font-size: 0.95rem;

            transform: translateX(-20px);

            opacity: 0;

            animation: slideRight 0.5s forwards ease;

            animation-delay: 0.3s;

        }



        input {

            padding: 1rem;

            border-radius: 10px;

            border: 2px solid #eee;

            font-size: 1rem;

            width: 100%;

            box-sizing: border-box;

            transition: all 0.3s ease;

            transform: translateX(-20px);

            opacity: 0;

            animation: slideRight 0.5s forwards ease;

            animation-delay: 0.4s;

        }



        input:focus {

            outline: none;

            border-color: #667eea;

            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);

        }



        input::placeholder {

            color: #aaa;

        }



        button {

            margin-top: 1.5rem;

            padding: 1rem;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: white;

            border: none;

            border-radius: 10px;

            cursor: pointer;

            font-size: 1.1rem;

            font-weight: 500;

            transition: all 0.3s ease;

            transform: translateY(20px);

            opacity: 0;

            animation: slideUp 0.5s forwards ease;

            animation-delay: 0.6s;

        }



        button:hover {

            transform: translateY(-2px);

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

        }



        button a {

            color: white;

            text-decoration: none;

            display: block;

            width: 100%;

        }



        @keyframes fadeIn {

            from {

                opacity: 0;

            }

            to {

                opacity: 1;

            }

        }



        @keyframes slideUp {

            from {

                transform: translateY(20px);

                opacity: 0;

            }

            to {

                transform: translateY(0);

                opacity: 1;

            }

        }



        @keyframes slideRight {

            from {

                transform: translateX(-20px);

                opacity: 0;

            }

            to {

                transform: translateX(0);

                opacity: 1;

            }

        }



        @keyframes fadeInDown {

            from {

                opacity: 0;

                transform: translateY(-30px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }



        @keyframes slideIn {

            from {

                width: 0;

                opacity: 0;

            }

            to {

                width: 100px;

                opacity: 1;

            }

        }



        /* Add responsive design */

        @media (max-width: 768px) {

            .container {

                flex-direction: column;

            }



            .image {

                height: 30vh;

            }



            .logIn {

                height: 70vh;

            }



            fieldset {

                padding: 1.5rem;

            }



            .image-text h1 {

                font-size: 2.5rem;

                padding-bottom: 15px;

            }



            .image-text p {

                font-size: 1.1rem;

            }



            .image-text h1::after {

                width: 60px;

            }

        }



        .auth-toggle {

            text-align: center;

            margin-top: 1rem;

            font-size: 0.9rem;

            color: #666;

        }



        .auth-toggle span {

            color: #667eea;

            cursor: pointer;

            font-weight: 500;

            text-decoration: underline;

        }



        .auth-toggle span:hover {

            color: #764ba2;

        }



        #signupForm {

            display: none;

        }



        .password-field {

            position: relative;

        }



        .password-field i {

            position: absolute;

            right: 1rem;

            top: 50%;

            transform: translateY(-50%);

            cursor: pointer;

            color: #666;

        }



        .form-title {

            display: flex;

            justify-content: center;

            align-items: center;

            gap: 1rem;

            margin-bottom: 2rem;

        }



        .form-title h3 {

            margin: 0;

        }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>



<body>

    <main class="container">

        <section class="image">

            <div class="image-text">

                <h1>Srila Prabhupada Books</h1>

                <p>A Treasury of Spiritual Knowledge</p>

            </div>

            <img src="/assets/Srila-Prabhupada-Vyasadeva-1024x768.jpg" alt="Srila Prabhupada">

        </section>

        <hr>

        <section class="logIn">

            <fieldset>

                <form id="loginForm" action="">

                    <div class="form-title">

                        <h3>Login</h3>

                    </div>

                    <label for="loginEmail">Email:</label>

                    <input type="email" id="loginEmail" name="email" placeholder="Enter your e-mail address" required>

                    <label for="loginPassword">Password:</label>

                    <div class="password-field">

                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

                        <i class="fas fa-eye" onclick="togglePassword('loginPassword')"></i>

                    </div>

                    <button type="submit" onclick="handleLogin(event)">Login</button>

                </form>



                <form id="signupForm" action="">

                    <div class="form-title">

                        <h3>Sign Up</h3>

                    </div>

                    <label for="signupName">Name:</label>

                    <input type="text" id="signupName" name="name" placeholder="Enter your name" required>

                    <label for="signupEmail">Email:</label>

                    <input type="email" id="signupEmail" name="email" placeholder="Enter your e-mail address" required>

                    <label for="signupPassword">Password:</label>

                    <div class="password-field">

                        <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>

                        <i class="fas fa-eye" onclick="togglePassword('signupPassword')"></i>

                    </div>

                    <label for="confirmPassword">Confirm Password:</label>

                    <div class="password-field">

                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                        <i class="fas fa-eye" onclick="togglePassword('confirmPassword')"></i>

                    </div>

                    <button type="submit" onclick="handleSignup(event)">Sign Up</button>

                </form>



                <div class="auth-toggle">

                    <p id="loginToggle">

                        Don't have an account? <span onclick="toggleForm('signup')">Sign Up</span>

                    </p>

                    <p id="signupToggle" style="display: none;">

                        Already have an account? <span onclick="toggleForm('login')">Login</span>

                    </p>

                </div>

            </fieldset>

        </section>



    </main>



    <script>

        function toggleForm(type) {

            const loginForm = document.getElementById('loginForm');

            const signupForm = document.getElementById('signupForm');

            const loginToggle = document.getElementById('loginToggle');

            const signupToggle = document.getElementById('signupToggle');



            if (type === 'signup') {

                loginForm.style.display = 'none';

                signupForm.style.display = 'flex';

                loginToggle.style.display = 'none';

                signupToggle.style.display = 'block';

            } else {

                loginForm.style.display = 'flex';

                signupForm.style.display = 'none';

                loginToggle.style.display = 'block';

                signupToggle.style.display = 'none';

            }

        }



        function togglePassword(inputId) {

            const input = document.getElementById(inputId);

            const icon = input.nextElementSibling;

            

            if (input.type === 'password') {

                input.type = 'text';

                icon.classList.remove('fa-eye');

                icon.classList.add('fa-eye-slash');

            } else {

                input.type = 'password';

                icon.classList.remove('fa-eye-slash');

                icon.classList.add('fa-eye');

            }

        }



        function handleLogin(event) {

            event.preventDefault();

            

            const email = document.getElementById('loginEmail').value;

            const password = document.getElementById('loginPassword').value;



            // Get stored user data

            const users = JSON.parse(localStorage.getItem('users') || '{}');

            const user = users[email];



            if (user && user.password === password) {

                localStorage.setItem('userEmail', email);

                localStorage.setItem('userName', user.name);

                localStorage.setItem('isLoggedIn', 'true');

                window.location.href = '/HTML/main.html';

            } else {

                alert('Invalid email or password');

            }

        }



        function handleSignup(event) {

            event.preventDefault();

            

            const name = document.getElementById('signupName').value;

            const email = document.getElementById('signupEmail').value;

            const password = document.getElementById('signupPassword').value;

            const confirmPassword = document.getElementById('confirmPassword').value;



            if (password !== confirmPassword) {

                alert('Passwords do not match');

                return;

            }



            // Get existing users or create new object

            const users = JSON.parse(localStorage.getItem('users') || '{}');



            // Check if user already exists

            if (users[email]) {

                alert('Email already registered');

                return;

            }



            // Store new user

            users[email] = {

                name,

                password

            };

            localStorage.setItem('users', JSON.stringify(users));



            // Auto login after signup

            localStorage.setItem('userEmail', email);

            localStorage.setItem('userName', name);

            localStorage.setItem('isLoggedIn', 'true');



            window.location.href = '/HTML/main.html';

        }



        // Check if user is already logged in

        window.addEventListener('load', () => {

            if (localStorage.getItem('isLoggedIn') === 'true') {

                window.location.href = '/HTML/main.html';

            }

        });

    </script>

</body>



</html>
