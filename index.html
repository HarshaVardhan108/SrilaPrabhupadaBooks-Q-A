<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/webp" href="/assets/logo.webp">

    <title>Bhakti Quiz - Spiritual Knowledge Test</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');



        body {

            margin: 0;

            padding: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            box-sizing: border-box;

            overflow: hidden;

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            font-family: 'Poppins', sans-serif;

        }



        .container {

            display: flex;

            width: 100vw;

            height: 100vh;

            animation: fadeIn 1s ease-in;

            overflow: hidden;

        }



        .container>.image,

        .container>.logIn {

            flex: 1;

            min-width: 47%;

            height: 100vh;

            position: relative;

        }



        .image {

            position: relative;

            overflow: hidden;

            flex-basis: 50%;

        }



        .image-text {

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            z-index: 1;

            text-align: center;

            color: white;

            width: 100%;

            padding: 2rem;

        }



        .image-text h1 {

            font-size: 4rem;

            font-weight: 700;

            margin: 0;

            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);

            animation: fadeInDown 1.2s ease-out;

            letter-spacing: 2px;

            line-height: 1.2;

            position: relative;

            padding-bottom: 20px;

        }



        .image-text h1::after {

            content: '';

            position: absolute;

            bottom: 0;

            left: 50%;

            transform: translateX(-50%);

            width: 100px;

            height: 4px;

            background: linear-gradient(90deg, transparent, #fff, transparent);

            animation: slideIn 1.5s ease-out forwards;

        }



        .image-text p {

            font-size: 1.5rem;

            margin-top: 1rem;

            opacity: 0;

            animation: fadeIn 1s ease-out forwards;

            animation-delay: 0.5s;

            font-weight: 300;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        }



        .image::after {

            content: '';

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(0, 0, 0, 0.2);

        }



        .image img {

            width: 100%;

            height: 100%;

            object-fit: cover;

            transform: scale(1.02);

            transition: transform 0.5s ease;

        }



        .image:hover img {

            transform: scale(1.05);

        }



        .logIn {

            flex-basis: 50%;

            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);

            display: flex;

            flex-direction: column;

            justify-content: flex-start;

            align-items: center;

            padding: 2rem 1rem;

        }



        fieldset {

            width: 90%;

            max-width: 400px;

            padding: 2rem;

            margin-top: -80px;

            border: none;

            border-radius: 20px;

            background: rgba(255, 255, 255, 0.95);

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

            position: relative;

            z-index: 1;

        }



        fieldset h3 {

            text-align: center;

            margin: 0 0 1.5rem 0;

            color: #333;

            font-size: 1.8rem;

            font-weight: 600;

        }



        form {

            display: flex;

            flex-direction: column;

            gap: 0.2rem;

        }



        label {

            font-weight: 500;

            color: #555;

            margin-bottom: 0.25rem;

            font-size: 0.95rem;

            transform: translateX(-20px);

            opacity: 0;

            animation: slideRight 0.5s forwards ease;

            animation-delay: 0.3s;

        }



        input {

            padding: 1rem;

            border-radius: 10px;

            border: 2px solid #eee;

            font-size: 1rem;

            width: 100%;

            box-sizing: border-box;

            transition: all 0.3s ease;

            transform: translateX(-20px);

            opacity: 0;

            animation: slideRight 0.5s forwards ease;

            animation-delay: 0.4s;

        }



        input:focus {

            outline: none;

            border-color: #667eea;

            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);

        }



        input::placeholder {

            color: #aaa;

        }



        button {

            margin-top: 1.5rem;

            padding: 1rem;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: white;

            border: none;

            border-radius: 10px;

            cursor: pointer;

            font-size: 1.1rem;

            font-weight: 500;

            transition: all 0.3s ease;

            transform: translateY(20px);

            opacity: 0;

            animation: slideUp 0.5s forwards ease;

            animation-delay: 0.6s;

        }



        button:hover {

            transform: translateY(-2px);

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

        }



        button a {

            color: white;

            text-decoration: none;

            display: block;

            width: 100%;

        }



        @keyframes fadeIn {

            from {

                opacity: 0;

            }

            to {

                opacity: 1;

            }

        }



        @keyframes slideUp {

            from {

                transform: translateY(20px);

                opacity: 0;

            }

            to {

                transform: translateY(0);

                opacity: 1;

            }

        }



        @keyframes slideRight {

            from {

                transform: translateX(-20px);

                opacity: 0;

            }

            to {

                transform: translateX(0);

                opacity: 1;

            }

        }



        @keyframes fadeInDown {

            from {

                opacity: 0;

                transform: translateY(-30px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }



        @keyframes slideIn {

            from {

                width: 0;

                opacity: 0;

            }

            to {

                width: 100px;

                opacity: 1;

            }

        }



        /* Add responsive design */

        @media (max-width: 1040px) {
            body {
                overflow-y: auto;
            }

            .container {
                flex-direction: column;
                min-height: 100vh;
                overflow-y: auto;
                align-items: center;
            }

            .container>.image,
            .container>.logIn {
                min-width: 100%;
                flex: none;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .image {
                height: 35vh;
                flex-basis: auto;
            }

            .image img {
                height: 100%;
                object-position: center 20%;
            }

            .image-text {
                padding: 1rem;
            }

            .image-text h1 {
                font-size: 2rem;
                padding-bottom: 10px;
            }

            .image-text p {
                font-size: 1rem;
                margin-top: 0.5rem;
            }

            .logIn {
                min-height: 65vh;
                width: 100%;
                padding: 1rem;
            }

            fieldset {
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
                padding: 1.5rem;
            }

            form {
                gap: 0.8rem;
                width: 100%;
                align-items: center;
            }

            .form-title {
                width: 100%;
                text-align: center;
            }

            .password-field {
                width: 100%;
                position: relative;
            }

            input {
                width: 100%;
                padding: 0.8rem;
            }

            .auth-toggle {
                width: 100%;
                text-align: center;
                margin-top: 1rem;
            }

            .login-image {
                margin-top: 10px;
            }

            .divine-image {
                width: 150px;
                height: 150px;
            }

            fieldset {
                margin-top: -50px;
            }
        }

        @media (max-width: 480px) {
            .image {
                height: 30vh;
            }

            .image-text h1 {
                font-size: 1.75rem;
            }

            .container>.logIn {
                padding: 0.5rem;
            }

            fieldset {
                width: 95%;
                padding: 1rem;
                margin: 0 auto;
            }

            .form-title h3 {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }

            input,
            button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            label {
                font-size: 0.9rem;
                align-self: flex-start;
            }

            .password-field i {
                right: 10px;
            }
        }

        /* Add styles for landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                flex-direction: row;
            }

            .image {
                height: 100vh;
                flex-basis: 40%;
            }

            .image img {
                height: 100%;
            }

            .logIn {
                height: 100vh;
                flex-basis: 60%;
            }
        }

        .auth-toggle {

            text-align: center;

            margin-top: 1rem;

            font-size: 0.9rem;

            color: #666;

        }



        .auth-toggle span {

            color: #667eea;

            cursor: pointer;

            font-weight: 500;

            text-decoration: underline;

        }



        .auth-toggle span:hover {

            color: #764ba2;

        }



        #signupForm {

            display: none;

        }



        .password-field {

            position: relative;

        }



        .password-field i {

            position: absolute;

            right: 1rem;

            top: 50%;

            transform: translateY(-50%);

            cursor: pointer;

            color: #666;

        }



        .form-title {

            display: flex;

            justify-content: center;

            align-items: center;

            gap: 1rem;

            margin-bottom: 2rem;

        }



        .form-title h3 {

            margin: 0;

        }

        .login-image {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 4rem;
            position: relative;
            z-index: 2;
        }

        .divine-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(165, 180, 252, 0.6);
            animation: divinePulse 3s infinite;
        }

        @keyframes divinePulse {
            0% {
                box-shadow: 0 0 30px rgba(165, 180, 252, 0.6);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 50px rgba(165, 180, 252, 0.8),
                    0 0 80px rgba(165, 180, 252, 0.4);
                transform: scale(1.05);
            }

            100% {
                box-shadow: 0 0 30px rgba(165, 180, 252, 0.6);
                transform: scale(1);
            }
        }

        /* Update fieldset styles to accommodate the image */
        fieldset {
            margin-top: 25px;
        }

        /* Adjust responsive styles */
        @media (max-width: 768px) {
            .divine-image {
                width: 150px;
                height: 150px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .close-btn {
            margin-top: 1rem;
            background: #f1f1f1;
            color: #333;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>

</head>



<body>

    <main class="container">

        <section class="image">

            <div class="image-text">

                <h1>Srila Prabhupada Books</h1>

                <p>A Treasury of Spiritual Knowledge</p>

            </div>

            <img src="/assets/Srila-Prabhupada-Vyasadeva-1024x768.jpg" alt="Srila Prabhupada">

        </section>

        <hr>

        <section class="logIn">

            <!-- <div class="login-image">
                <img src="/assets/radha-govinda.jpeg" alt="Radha Govinda" class="divine-image">
            </div> -->

            <fieldset>

                <form id="loginForm" action="">

                    <div class="form-title">

                        <h3>Login</h3>

                    </div>

                    <label for="loginEmail">Email:</label>

                    <input type="email" id="loginEmail" name="email" placeholder="Enter your e-mail address" required>

                    <label for="loginPassword">Password:</label>

                    <div class="password-field">

                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password"
                            required>

                        <i class="fas fa-eye" onclick="togglePassword('loginPassword')"></i>

                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="showResetPassword()">Forgot Password?</a>
                    </div>

                    <button type="submit" onclick="handleLogin(event)">Login</button>

                </form>



                <form id="signupForm" action="">

                    <div class="form-title">

                        <h3>Sign Up</h3>

                    </div>

                    <label for="signupName">Name:</label>

                    <input type="text" id="signupName" name="name" placeholder="Enter your name" required>

                    <label for="signupEmail">Email:</label>

                    <input type="email" id="signupEmail" name="email" placeholder="Enter your e-mail address" required>

                    <label for="signupPassword">Password:</label>

                    <div class="password-field">

                        <input type="password" id="signupPassword" name="password" placeholder="Create a password"
                            required>

                        <i class="fas fa-eye" onclick="togglePassword('signupPassword')"></i>

                    </div>

                    <label for="confirmPassword">Confirm Password:</label>

                    <div class="password-field">

                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" required>

                        <i class="fas fa-eye" onclick="togglePassword('confirmPassword')"></i>

                    </div>

                    <button type="submit" onclick="handleSignup(event)">Sign Up</button>

                </form>



                <div class="auth-toggle">

                    <p id="loginToggle">

                        Don't have an account? <span onclick="toggleForm('signup')">Sign Up</span>

                    </p>

                    <p id="signupToggle" style="display: none;">

                        Already have an account? <span onclick="toggleForm('login')">Login</span>

                    </p>

                </div>

            </fieldset>

        </section>



    </main>



    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <h3>Reset Password</h3>
            <p>Enter your email address to reset your password.</p>
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <input type="email" id="resetEmail" required placeholder="Enter your email">
                <button type="submit">Send Reset Link</button>
            </form>
            <button onclick="hideResetPassword()" class="close-btn">Close</button>
        </div>
    </div>



    <script>
        function toggleForm(type) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');

            if (type === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
                loginToggle.style.display = 'none';
                signupToggle.style.display = 'block';
            } else {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                loginToggle.style.display = 'block';
                signupToggle.style.display = 'none';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showLoading() {
            const buttons = document.querySelectorAll('button[type="submit"]');
            buttons.forEach(button => {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            });
        }

        function hideLoading() {
            const buttons = document.querySelectorAll('button[type="submit"]');
            buttons.forEach(button => {
                button.disabled = false;
                button.innerHTML = button.getAttribute('data-original-text') || 'Submit';
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            showLoading();
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                // Simulate login process
                if (email === "test@example.com" && password === "password") {
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', email.split('@')[0]);
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = '/HTML/main.html';
                } else {
                    alert('Invalid email or password');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                hideLoading();
            }
        }

        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                // Simulate signup process
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                localStorage.setItem('isLoggedIn', 'true');
                // alert('Signup successful! Please check your inbox for verification email.');
                window.location.href = '/HTML/main.html';
            } catch (error) {
                alert(error.message);
            }
        }

        function showResetPassword() {
            document.getElementById('resetPasswordModal').style.display = 'flex';
        }

        function hideResetPassword() {
            document.getElementById('resetPasswordModal').style.display = 'none';
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value;

            try {
                // Simulate password reset process
                alert('Password reset email sent! Check your inbox.');
                hideResetPassword();
            } catch (error) {
                alert(error.message);
            }
        }

    </script>

</body>



</html>
